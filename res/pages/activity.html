<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@300;500;600&family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/navbar-box.css">
    <link rel="stylesheet" href="../style/activity.css">
    
    
  </head>
  <body>
    <!-- [--- Navbar box -->
    <nav id="nav-box" class="flex-1-line-h">
      <img id="logo" src="../svg/final/logo.png" alt="">
      <div id="show-more" class="push-btn sidebar-btn">
        <div style="background: #ECECEC">
          <div style="background: #CACACA; height: 4px; width: 22px;"></div>
          <div style="background: #CACACA; height: 4px; width: 22px;"></div>
          <div style="background: #CACACA; height: 4px; width: 22px;"></div>
        </div>
        <div style="background: #CACACA"></div>
      </div>
      <div class="nav-link">
        <div class="flex-1-line-h">
          <a href="#" class="btn">Home</a>
          <a href="#" class="btn">About</a>
          <a href="#" class="btn">Profile</a>
          <div class="push-btn">
            <div class="btn-1" style="background: #7342FF;">
              <a href="#">Log out</a>
            </div>
            <div class="btn-1" style="background: #3D2388;"></div>
          </div>
          <div id="show-less" class="push-btn sidebar-btn">
            <div style="background: #ECECEC">
              <img class="div-center" id="arrow" src="../svg/final/arrow.png" alt="">
            </div>
            <div style="background: #CACACA"></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar box ---] -->

    <div id="search-filter">
      <form id="search-box" action="" method="post" class="container">
        <button id="submit" type="submit">
          <img class="div-center" src="../svg/final/zoom.svg" alt="">
        </button>
        <input id="input-text" type="text" name="value" placeholder="Hello World">
        <button id="reset" type="reset">
          <img class="div-center" src="../svg/final/x.svg" alt="">
        </button>
      </form>
      <div id="filter" class="container">
        <p class="div-center">Filter</p>
        <img class="div-center" src="../svg/final/filter.svg" alt="">
      </div>
    </div>

    <div id="activity" class="container">
      <p>Activities</p>
      <div id="column-info">
        <div><p>Activity name</p></div>
        <div><p>Created at</p></div>
        <div><p>Due</p></div>
        <div><p>Actions</p></div>
      </div>
      <ul id="tasks">
      </ul>
      <div id="footer-btn">
        <button id="new-task">Create New Task</button>
        <button id="Delete">Delete Selected</button>
        <button id="Edit">Edit</button>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="edit-box">
        <p>EDIT TASK</p>
        <div class="input"><input type="text" name="task-name"></div>
        <div class="input"><input type="text" name="task-desc"></div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="new-task-box">
        <p>EDIT TASK</p>
        <div class="input"><input type="text" name="task-name"></div>
        <div class="input"><input type="date" name="task-due"></div>
        <div class="input"><input type="text" name="task-desc"></div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Create</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="filter-box">
        <p>FILTER</p>
        <div id="created-at">
          <label for="">Created at :</label>
          <div class="input">
            <input type="date">
            <input type="date">
          </div>
        </div>
        <div id="due">
          <label for="">Due :</label>
          <div class="input">
            <input type="date">
            <input type="date">
          </div>
        </div>
        <div id="is-finished">
          <div id="finished">
            <div class="check">
              <img class="" src="../svg/final/check.svg" alt="">
            </div>
            <label for="">Finished</label>
          </div>
          <div id="unfinished">
            <div class="check">
              <img class="" src="../svg/final/check.svg" alt="">
            </div>
            <label for="">Uncompleted</label>
          </div>
        </div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Apply</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="task-info-box">
        <img class="close-btn" src="../svg/pre/close.svg" alt="">
        <div class="task-name">
          <p>Task Name</p>
          <div>
            <p></p>
          </div>
        </div>
        <div class="task-desc">
          <p>Description</p>
          <div>
            <p></p>
          </div>
        </div>
      </div>
    </div>

  </body>
  
  <script src="../js/index.js" defer type="module"></script>
  <!-- <script src="../js/experiment.js"></script> -->
</html>
