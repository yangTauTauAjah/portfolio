    <div id="search-filter">
      <form id="search-box" class="container">
        <button id="submit" type="button">
          <img class="div-center" src="/static/svg/final/zoom.svg" alt="">
        </button>
        <input id="input-text" type="text" name="value" placeholder="Hello World">
        <button id="reset" type="reset">
          <img class="div-center" src="/static/svg/final/x.svg" alt="">
        </button>
      </form>
      <div id="filter" class="container">
        <p class="div-center">Filter</p>
        <img class="div-center" src="/static/svg/final/filter.svg" alt="">
      </div>
    </div>

    <div id="activity" class="container">
      <p>Activities</p>
      <div id="column-info">
        <div><p>Activity name</p></div>
        <div><p>Created at</p></div>
        <div><p>Due</p></div>
        <div><p>Actions</p></div>
      </div>
      <ul id="tasks">
      </ul>
      <div id="footer-btn">
        <button id="new-task">Create New Task</button>
        <button id="Delete">Delete Selected</button>
        <button id="Edit">Edit</button>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="edit-box">
        <p>EDIT TASK</p>
        <div class="input"><input type="text" name="task-name"></div>
        <div class="input"><input type="text" name="task-desc"></div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="new-task-box">
        <p>EDIT TASK</p>
        <div class="input"><input type="text" name="task-name"></div>
        <div class="input"><input type="date" name="task-due"></div>
        <div class="input"><input type="text" name="task-desc"></div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Create</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="filter-box">
        <p>FILTER</p>
        <div id="created-at">
          <label for="">Created at :</label>
          <div class="input">
            <input type="date">
            <input type="date">
          </div>
        </div>
        <div id="due">
          <label for="">Due :</label>
          <div class="input">
            <input type="date">
            <input type="date">
          </div>
        </div>
        <div id="is-finished">
          <div id="finished">
            <div class="check">
              <img class="" src="/static/svg/final/check.svg" alt="">
            </div>
            <label for="">Finished</label>
          </div>
          <div id="unfinished">
            <div class="check">
              <img class="" src="/static/svg/final/check.svg" alt="">
            </div>
            <label for="">Uncompleted</label>
          </div>
        </div>
        <div class="flex-1-line-h">
          <button>Cancel</button>
          <button>Apply</button>
        </div>
      </div>
    </div>

    <div class="new-panel">
      <div class="div-center container" id="task-info-box">
        <img class="close-btn" src="/static/svg/pre/close.svg" alt="">
        <div class="task-name">
          <p>Task Name</p>
          <div>
            <p></p>
          </div>
        </div>
        <div class="task-desc">
          <p>Description</p>
          <div>
            <p></p>
          </div>
        </div>
      </div>
    </div>

  </body>
  
  <script type="module">

    import { newTaskPanel, Edit, Info } from '/static/js/floatingPanel.js'
    import { global, button } from '/static/js/functions.js'
    import { insertTask } from '/static/js/taskElement.js'

    let data

    document.querySelector('#search-filter #submit').addEventListener('click', () => {

      const query = document.querySelector('#search-filter #input-text').value
      let filtered_task = data.filter(task => new RegExp(query).test(task.name))
      insertTask(filtered_task)

    })
    
    fetch(`/api/user/task${location.search}`).then(async (tasks) => {
    
      data = (await tasks.json()).data
    
      button(
        document.querySelector('#Delete'),
        async () => {
          const checked = document.querySelectorAll('#tasks .task.selected')
          
          for (let task of checked) {
            await fetch(`/api/user/removeTask/${task.id.slice(1)}`, {method: 'delete'})
          }
          
          location.reload()
        }
      )
      
      button(
        (await Edit).getElement().querySelector('.flex-1-line-h > button:nth-child(2)'),
        async () => {
    
          const {_id, name, desc} = global.taskToEdit
    
          const body = {
            name: document.querySelector('#edit-box input[name="task-name"]').value,
            desc: document.querySelector('#edit-box input[name="task-desc"]').value
          }
    
          await fetch(
            `/api/user/task/${_id}?task_action=edit`,
            {
              method: 'post',
              headers: {
                "Content-Type": 'application/json'
              },
              body: JSON.stringify({
                name: body.name.length > 0 ? body.name : name,
                desc: body.desc.length > 0 ? body.desc : desc
              })
            }
          )
          location.reload()
    
        }
      )
    
      button(
        (await newTaskPanel).getElement().querySelector('.flex-1-line-h button:nth-child(2)'),
        () => {
    
          let [year, month, date] = document.querySelector('#new-task-box input[name="task-due"]').value.split('-')
          month--
    
          console.log(month)
            
          fetch(`/api/user/addTask`, {
            method: 'put',
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              name: document.querySelector('#new-task-box input[name="task-name"]').value,
              description: document.querySelector('#new-task-box input[name="task-desc"]').value,
              due: {month, date, year}
            })
          })
          location.reload()
        }
      )
      
      insertTask(data)
      
    }).catch(err => console.error(err))

  </script>
  <script src="/static/js/global_buttons.js" defer type="module"></script>
